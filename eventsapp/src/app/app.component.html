<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<h2>List of events</h2>
<ul>
  <li *ngFor="let event of events">
      <h3><a target="_blank" rel="noopener" href="{{event.url}}">{{event.title}}</a></h3>
      <p>{{event.start}} - {{event.end}}</p>
      <p>{{event.location}}</p>
  </li>
</ul>
